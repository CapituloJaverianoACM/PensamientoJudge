<section>
<div class="container">

  <div class="container col-md-4 col-md-offset-4">

    <h1> Log in </h1>
    <form #loginForm = "ngForm" (submit) = "onLoginSubmit()">
      <div class="form-group">
        <label for="username">Usename or email</label>
        <input  type="text" [(ngModel)] = "username" name = "username" class="form-control" id="username" required >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input  type="password" [(ngModel)] = "password" name = "password" class="form-control" id="password" required>

      </div>
      <button type="submit" class="btn btn-success" >submit</button>
    </form>

  </div>
</div>
</section>
