<section id="portfolio">
    <div class="container">
        <div class="row">
          <div class="col-md-2">
            <h4>Parciales</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link probems-categories" [class.active]="0 === selected_filter" (click)="filterProblemsCorteOnClick(0)">Todos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link probems-categories" [class.active]="1 === selected_filter" (click)="filterProblemsCorteOnClick(1)">Primer Corte</a>
              </li>
              <li class="nav-item">
                <a class="nav-link probems-categories" [class.active]="2 === selected_filter" (click)="filterProblemsCorteOnClick(2)">Segundo Corte</a>
              </li>
              <li class="nav-item">
                <a class="nav-link probems-categories" [class.active]="3 === selected_filter" (click)="filterProblemsCorteOnClick(3)">Tercer Corte</a>
              </li>
            </ul>
          </div>
          <div class="col-md-10">
            <h4>Set de Problemas</h4>
            <!-- Start Problem Paner-->
            <div *ngFor="let problem of problems">
              <app-problem-panel [nameProblem]="problem"></app-problem-panel>
            </div>
            <!-- End Problem Paner-->
          </div>
        </div>
    </div>
</section>
